<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NewsHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="site-title">NewsHub</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="settings.html" class="nav-link">Settings</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">
                <span class="material-icons">brightness_6</span>
            </button>
        </nav>
        <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">
            <span class="material-icons">menu</span>
        </button>
    </header>
    <main class="container">
        <section class="profile-form">
            <h2>Profile</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" aria-label="Enter username">
            <label for="email">Email:</label>
            <input type="email" id="email" aria-label="Enter email">
            <button class="btn btn-primary" onclick="saveProfileForm()">Save Profile</button>
        </section>
        <section class="saved-articles" id="saved-articles" role="region" aria-live="polite">
            <h3>Saved Articles</h3>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
