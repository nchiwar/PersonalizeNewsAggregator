<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="site-title">NewsHub</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="settings.html" class="nav-link">Settings</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">
                <span class="material-icons">brightness_6</span>
            </button>
        </nav>
        <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">
            <span class="material-icons">menu</span>
        </button>
    </header>
    <main class="container">
        <section class="hero">
            <h2>Your Personalized News Feed</h2>
            <p>Curate articles from top sources tailored to your interests.</p>
        </section>
        <section class="filters" id="filters" aria-hidden="true">
            <select id="category" aria-label="Select news category">
                <option value="all">All Categories</option>
                <option value="technology">Technology</option>
                <option value="health">Health</option>
                <option value="sports">Sports</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
            </select>
            <select id="source" aria-label="Select news source">
                <option value="all">All Sources</option>
                <option value="bbc">BBC</option>
                <option value="techcrunch">TechCrunch</option>
                <option value="guardian">The Guardian</option>
                <option value="gnews">GNews</option>
                <option value="mediastack">Mediastack</option>
            </select>
            <button class="btn btn-primary" onclick="loadArticles()">Apply Filters</button>
        </section>
        <button class="fab" aria-label="Show filters" onclick="toggleFilters()">
            <span class="material-icons">filter_list</span>
        </button>
        <section class="articles" id="articles" role="region" aria-live="polite"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
