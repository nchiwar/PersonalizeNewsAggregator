<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NewsHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <h1>Register for NewsHub</h1>
        <form class="auth-form">
            <label for="username">Username:</label>
            <input type="text" id="username" aria-label="Enter username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" aria-label="Enter email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" aria-label="Enter password" required>
            <button type="button" class="btn btn-primary" onclick="register()">Register</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
