<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - NewsHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="site-title">NewsHub</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="settings.html" class="nav-link">Settings</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">
                <span class="material-icons">brightness_6</span>
            </button>
        </nav>
        <button class="menu-toggle" aria-label="Toggle menu" onclick="toggleMenu()">
            <span class="material-icons">menu</span>
        </button>
    </header>
    <main class="container">
        <section class="settings-form">
            <h2>Settings</h2>
            <label for="font-size">Font Size:</label>
            <select id="font-size" aria-label="Select font size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <label for="notifications">Enable Notifications:</label>
            <input type="checkbox" id="notifications" aria-label="Enable notifications">
            <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
